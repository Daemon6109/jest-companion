name: VS Code Extension Actions

on:
    pull_request:
        paths:
            - "extension/**"

jobs:
    build:
        runs-on: ubuntu-latest
        name: Bundle with webpack

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  working-directory: extension
                  node-version: 14.x
            - run: npm ci
              with:
                  working-directory: extension

            - run: npm build
              with:
                  working-directory: extension

    test:
        runs-on: ubuntu-latest
        name: Run tests

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            - run: npm ci
              with:
                  working-directory: extension
            - run: npm test

    prettier:
        runs-on: ubuntu-latest
        name: Run Prettier
        needs: build

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
            - name: Prettify
              uses: creyD/prettier_action@v3.3
              with:
                  prettier_options: --write **/*.{js,ts,md,json}
                  only_changed: True
                  working-directory: extension
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
